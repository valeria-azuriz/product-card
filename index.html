<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Product Card</title>

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="product-container">
          <div class="product-retailer-block">
            <img
              class="product-retailer-logo"
              src="images/bose-logo.png"
              alt="Bose"
              title="La marca del sonido"
            />
          </div>
          <div class="product-image-block">
            <div class="product-chip chip-offer uppercase">Rebajas</div>
            <!--<div class="product-chip chip-new uppercase">Nuevo</div>-->
            <img
              class="product-image-top"
              src="images/bose-prod.png"
              alt="Bose QuietComfort 35"
              title="Producto Rebajado"
            />
          </div>
          <div class="product-body-block">
            <h3 class="product-title">Bose QuietComfort 35</h3>
            <p class="product-description">
              Sed ut perspiciatis unde omnis iste natus error sit totam rem
              aperiam.
            </p>
            <div class="product-pricing">
              <p class="product-price-crossout">379<sup>95</sup>€</p>
              <p class="product-price-offer">
                <strong>295<sup>95</sup>€</strong>
              </p>
            </div>
            <div class="product-extra">
              <div class="product-extra-item availability">
                <p class="uppercase">Disponibilidad</p>
                <p><strong>+ 10 items</strong></p>
              </div>
              <div class="product-extra-item delivery">
                <p class="uppercase">Entrega</p>
                <p><strong>10 - 28 Mayo</strong></p>
              </div>
            </div>
          </div>
          <div class="add-to-cart-block">
            <button href="#" class="btn btn-primary uppercase">
              <strong>Comprar</strong>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
